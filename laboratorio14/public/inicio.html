<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login-form">
                    <h2 class="title">Bienvenido</h2>
                    <form action="/" method="POST">
                        <label class="label" for="username">Nombre de usuario</label>
                        <input class="form-control input text" id="username" name="username" required>
                        <label class="label" for="password">Contrase√±a</label>
                        <input class="form-control input text" type="password" id="password" name="password" required>
                        <br>
                        <input class="btn btn-primary button" type="submit" value="Entrar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
